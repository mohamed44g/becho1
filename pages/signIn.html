<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../css/signIn.css">
    <title>Sign In</title>
</head>
<body class="light-theme">
    <div class="bg"></div>

    <div class="form-container">
        <div class="form-content">
            <div class="form-icon">
                <img src="../Images/icons8-user-100 (2).png" alt="Icon">
            </div>
            
            <div class="form-title">
                <h3>تسجيل دخول</h3>
            </div>

            <div class="form">
                <form action="#" method="post">
                    <label class = "label" for="username">البريد او الاسم :</label><br>
                    <input id = "username" type="text"><br>
                    <label class = "label" for="password">كلمة السر :</label><br>
                    <input id = "password" type="password"><br>
                    <input id = "submit-btn" type="submit" value="دخول">
                </form>
                <a href="signUp.html">ليس لديك حساب تسجيل جديد؟</a>
            </div>
        </div>
    </div>

    <script>

        let theme = localStorage.getItem("theme");
        if (theme != null) {
            changeTheme(theme);
        }
        
    
        function changeTheme(theme) {
            if (theme == "dark") {
                document.body.className = "dark-theme";

            } else {
                document.body.className = "light-theme";
            }
        }

    </script>
</body>
</html>
